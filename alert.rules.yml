groups:
  - name: container_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[1m])) > 80
        for: 2m
        labels:
          severity: critical
        annotations:
          description: "CPU usage is above 80% for more than 2 minutes."
          summary: "High CPU usage detected."
      
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemFree_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 2m
        labels:
          severity: critical
        annotations:
          description: "Memory usage is above 80% for more than 2 minutes."
          summary: "High memory usage detected."

